<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/dangki.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><img src="./img/logo.png" alt=""></div>
        </header>
        <div class="login">
            <h1>Đăng kí tài khoản</h1>
            <form action="" >
                <div class="col">
                    <div class="form">
                        <label for="">Email</label><br>
                        <input type="email" placeholder="Johnsnow@123.com" name="email">
                        <p id="er_email" style="color:red ;"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="form">
                        <label for="">Fullname</label><br>
                        <input type="text" placeholder="John.snow" name="fullname">
                        <p id="er_fullname" style="color:red ;"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="form">
                        <label for="">Password</label><br>
                        <input type="password" placeholder="************" name="password">
                        <p id="er_password" style="color:red ;"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="form">
                        <label for="">Re-Password</label><br>
                        <input type="password" placeholder="************" name="repassword">
                        <p id="er_re-password" style="color:red ;"></p>
                    </div>
                </div>
                <div class="btn1">
                    <button type="submit" name="btn_dki" >Đăng ký ngay</button>
                </div>
            </form>
            
        </div>
        
    </div>
